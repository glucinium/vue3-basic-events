<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Vite App</title>
</head>

<body>
  <header>
    <nav class="navbar bg-secondary">
      <div class="container">
        <a href="" class="navbar-brand text-light">Vue.JS</a>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link text-light">few events</a></li>
          <li class="nav-item"></li>
        </ul>
      </div>
    </nav>
  </header>
  <section id="showcase" class="bg-dark mb-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-6 text-light">
          <div>
          <h1 class="fw-bold">Lovecraft Favs</h1>
          <h2 class="fw-light">Le meilleur de l'horreur</h2>
          <button class="btn btn-light">Fais ton choix</button>
          </div>
        </div>
        <div class="col-6"><img class="img-fluid" src="assets/img/HPL.svg" alt=""></div>
      </div>
    </div>
  </section>
  <div class="container">
    <div id="app">
      <div class="row">
      <div class="col-md-6">
      <div v-if="filteredBooks.length">
        <h1>Favoris</h1>
        <div class="row">
          <div class="col-6" v-for="book in filteredBooks" @click="addToFav(book)">
            <div class="card mb-3" :class="{ 'bg-dark text-light': !book.isFav, 'bg-light text-dark': book.isFav }">
              <img :src="book.cover" class="card-img-top" :alt="book.title">
              <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
        <h1>Autres livres</h1>
        <div class="row">
          <div class="col-6" v-for="book in otherBooks" @click="addToFav(book)">
            <div class="card mb-3" :class="{ 'bg-dark text-light': !book.isFav, 'bg-light text-dark': book.isFav }">
              <img :src="book.cover" class="card-img-top" :alt="book.title">
              <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
      <button class="btn btn-primary" @click="toggleShowBooks">
        <span v-if="showBooks">Hide books</span>
        <span v-else="showBooks">show books</span>
      </button>
      <div v-show="showBooks">Currently showing books</div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
